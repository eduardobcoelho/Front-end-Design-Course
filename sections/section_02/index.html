<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Escrevendo CSS</title>
	<style>
		.txt-azul {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 18px;
			color: #1e1ece;
		}

		.box {
			width: 400px;
			height: 300px;
			display: table;
			margin: 30px auto;
			text-align: center;
			background-color: #f53939;
			border-radius: 8px;
			box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.50);
		}
	</style>

</head>

<body>
	<div class="box">
		<h1 style="color: #000; font-size: 32px; font-family= 'Arial';">Hi, I'm a title</h1>
		<p class="txt-azul">Example of paragraph</p>
	</div>
</body>

</html>
